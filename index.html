<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Encriptador de Israel</title>
</head>
<body>

<header>
  <img src="Logo.png" alt="Logo Alura">
</header>

<div class="main-container">
  <h1>Encriptador del proyecto de Israel</h1>

  <div class="encriptador-container">
    <!-- === AREA IZQUIERDA: INPUT === -->
    <div class="input-area">
      <textarea id="inputText" placeholder="Ingresa tu texto aquí..."></textarea>
      <div class="info">Sólo letras minúsculas y sin acentos</div>
      <div class="botones">
        <button id="btnEncriptar" class="btn-encriptar" onclick="encriptar()">Encriptar</button>
        <button id="btnDesencriptar" class="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
      </div>
    </div>

    <!-- === AREA DERECHA: OUTPUT === -->
    <div class="output-area">
      <textarea id="outputText" readonly placeholder="Tu texto encriptado o desencriptado aparecerá aquí..."></textarea>
      <div class="boton-copiar-container">
        <button id="copyBtn" onclick="copiarYborrar()">Copiar y borrar</button>
      </div>
    </div>
  </div>

  <!-- === AREA SEPARADA PARA MENSAJES Y EFECTO ESCRIBIENDO === -->
  <div class="status-area">
    <div id="writingEffect"></div>
    <div id="statusMessage"></div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
