<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<script type="text/javascript" src="script.js"></script>
<title>Encriptador y Desencriptador de Texto</title>
</head>
<body>
    <header>
      <img class="logo" src="Logo.png" alt="logo alura">
    </header>
  
    
    <h1 class="tittle">Encriptador de Texto</h1>
<main> 
  <section>    
          <textarea id="inputText" cols="30" rows="10" placeholder="Ingresa tu texto aquí..."></textarea>
          <div>
            <h6 class="informacion">Sólo letras minúsculas y sin acentos</h6>
          </div>
          <div class="botones">
            <button class="btn-encriptar" onclick="encriptar()">Encriptar</button>
            <button class="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
          </div>  
  </section>
  <section>
    <textarea id="outputText" readonly placeholder="Tu texto encriptado ó desencriptado aparecerá aquí..."></textarea>
    <button class="copiar" onclick="copiarTexto()">Copiar</button>
  </section>
</main>    
</body>
</html>
